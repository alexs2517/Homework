<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lesson 1</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <style>
      div {
        background: #b1b7b7;
        color: #9e3636;
        width: 200px;
        height: 200px;
      }
      .block {
        background: hwb(240 2% 32%);
      }
      .block1 {
        background: #f45353;
      }
      span {
        background: #b1b7b7;
        color: #9e3636;
      }
      .block2 {
        background: hwb(240 2% 32%);
      }
      .block3 {
        background: #f45353;
      }

    </style>
  </head>

<body>
  <div>блочный 1 Белый</div>
  <div class="block">СИНИЙ</div>
  <div class="block1">КРАСНЫЙ</div>
  <span>строчный 1 Белый</span> 
  <span class="block2">СИНИЙ</span> 
  <span class="block3">КРАСНЫЙ</span> 

</body>
</html>
